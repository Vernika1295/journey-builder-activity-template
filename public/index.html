<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
</head>

<body>
    <div class="well">
        <form action="/person.php" method="post">
            <div class="form-group form-heading">
                <img src="vendor/logo.PNG"/>
                push activity
            </div>
          <div class="form-group">
            <label for="apikey">API Key</label>
            <input required="true" id="apikey" class="form-control" type="text" name="apikey" placeholder="Enter the API key here">
          </div>
          <div class="form-group">
            <label for="Title">Title</label>
            <input id="titl" required="true" class="form-control" type="text" name="Title" placeholder="Enter the title here">
          </div>
          <div class="form-group">
                <label for="Message">Message</label>
                <input required=true class="form-control" id="msg" type="text" name="Message" placeholder="Enter your message here">
              </div>
            
              <div class="form-group">
                    <label for="image">IMage URL</label>
                    <input id="imgurl" class="form-control" type="url" name="image" placeholder="Enter the image url here">
                  </div>
                  <div class="form-group">
                    <label for="deeplink">Deep Link</label>
                    <input id="deep" required="false" class="form-control" type="text" name="Deep Link" placeholder="Enter the deep link here">
                  </div>
                  <div class="form-group">
                    <label for="campaign">Campaign</label>
                    <input id="camp" required="false" class="form-control" type="text" name="campaign" placeholder="Enter the campaign id here">
                  </div>
        </form>
      </div>
</body>

</html>
